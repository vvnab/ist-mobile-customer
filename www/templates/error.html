<ion-view view-title="Ошибка">
	<ion-header-bar class="bar-header bar-assertive" align-title="center">
		<h1 class="title">{{error.title}}</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list card">
			<div class="item item-divider text-center" style="font-size: 8em; padding: 20px">
					<i class="assertive" ng-class="error.icon"></i>
			</div>
	  		<div class="item item-body">
	  			<p class="text-center">
	  				{{error.text}}
	  			</p>
	  		</div>
			<div class="item item-divider tabs tabs-icon-left">
    			<a class="tab-item" ng-click="exit()">
      				<i class="icon ion-log-out"></i>
      				Выход
    			</a>
    			<a class="tab-item" ng-click="repeat()">
      				<i class="icon ion-loop"></i>
      				Повторить
    			</a>
  			</div>		
  		</div>
	</ion-content>
</ion-view>
