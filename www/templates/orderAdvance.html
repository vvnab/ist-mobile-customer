<ion-view view-title="Дополнительные параметры">
	<ion-content>
		<div class="list check-options">
			<label class="item item-icon-left item-toggle text-center-" ng-repeat="opt in opts">
			    <span ng-class="{'opt-title': opt.cost}"> {{opt.title}} </span>
					<small ng-if="opt.cost" class="opt-cost" ng-class="{active: opt.enabled}">Стоимость услуги {{opt.cost}} &#8381;</small>
			    <i class="icon {{opt.icon}}"></i>
			    <label class="toggle toggle-energized">
		        	<input type="checkbox" ng-model="opt.enabled" name="{{opt.name}}">
		        	<div class="track">
		         		<div class="handle"></div>
		        	</div>
			    </label>
		  	</label>

			<div ng-show="moment.enabled">
				<div class="item text-center- item-divider" ng-if="moment.enabled">
					Время подачи автомобиля
				</div>
			  	<a class="item text-center"
			  		ng-if="moment.enabled"
		        	ng-repeat="date in dates"
		        	ng-class-even="'item-stable'"
		        	ng-class="{'item-energized': $index == moment.day}"
		        	ng-click="moment.day = $index">
		        	{{date}}
		        </a>
			</div>

		</div>
		<div class="row text-center" ng-if="moment.enabled">
			<div class="col">
				<div>
					<button class="button button-clear- button-energized icon ion-plus"
						ng-click="moment.addHour(1)"
						on-hold="moment.processHour(1)"
						on-release="moment.stopProcess()"></button>
				</div>
				<div class="time-widget" ng-bind="moment.hour"></div>
				<div>
					<button class="button button-clear- button-energized icon ion-minus"
						ng-click="moment.addHour(-1)"
						on-hold="moment.processHour(-1)"
						on-release="moment.stopProcess()"></button>
				</div>
			</div>
			<div class="col col-10">
				<div>
					<button class="button button-clear"></button>
				</div>
				<div class="time-widget">
					:
				</div>
				<div>
					<button class="button button-clear "></button>
				</div>
			</div>
			<div class="col">
				<div>
					<button class="button button-clear- button-energized icon ion-plus"
						ng-click="moment.addMinute(1)"
						on-hold="moment.processMinute(1)"
						on-release="moment.stopProcess()"></button>
				</div>
				<div class="time-widget" ng-bind="moment.minute"></div>
				<div>
					<button class="button button-clear- button-energized icon ion-minus"
						ng-click="moment.addMinute(-1)"
						on-hold="moment.processMinute(-1)"
						on-release="moment.stopProcess()"></button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="button button-block" ng-click="orderSetOptions()">
					Использовать выбранные опции
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
