<ion-view can-swipe-back="false" view-title="Вход/регистрация">
	<!-- <ion-header-bar class="bar-header bar-light" align-title="center">
		<h1 class="title">Вход/регистрация</h1>
	</ion-header-bar> -->
	<ion-content>
		<div class="logo-container">
			<img src="img/vsegda_logo.svg" alt="">
		</div>
		<div class="list">
			<div class="item item-divider">
				<div style="margin-top: -0.8em">
					Вход / Регистрация
				</div>
		  </div>
			<label class="item item-input item-floating-label phonenumber">
				<span class="input-label">Телефон</span>
				<i class="material-icons placeholder-icon">phone</i>
				<input type="tel" autocomplete="off" ng-model="user.lgn" input-mask/>
			</label>
			<label class="item item-input item-floating-label pincode">
				<span class="input-label">Пароль или PIN код</span>
				<i class="material-icons placeholder-icon">lock</i>
				<input type="password" autocomplete="off" placeholder="Пароль или PIN код" ng-model="user.pin" />
			</label>

			<!-- сообщения об ошибке -->
			<div class="item- assertive text-center" ng-if="user.error">
				<br/> {{user.error}}
			</div>
			<!-- END OF сообщения об ошибке -->

			<div class="item">
				<div>
					<button class="button button-block button-energized" ng-click="doLogin()" ng-class="{'disabled': !user.completeLgn || !user.pin}">
						Войти
					</button>
				</div>
				<div>
					<button class="button button-block button-stable" ng-click="getPin({sms: true})" ng-class="{'disabled': !user.completeLgn}" ng-show="!user.smsSended">
						Получить ПИН
					</button>
					<button class="button button-block button-stable" ng-click="getPin({sms: false})" ng-class="{'disabled': !user.completeLgn}" ng-show="user.smsSended">
						ПИН не пришёл
					</button>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
