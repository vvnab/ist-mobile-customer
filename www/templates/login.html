<ion-view view-title="Вход/регистрация">
	<ion-header-bar class="bar-header bar-light" align-title="center">
		<h1 class="title">Вход/регистрация</h1>
	</ion-header-bar>
	<ion-content>
		    <div class="list">
	        <label class="item item-input item-floating-label phonenumber">
	        	<span class="input-label">Телефон</span>
	            <input type="tel" 
	            	autocomplete="off" 
	            	ng-model="user.lgn" 
	            	input-mask/>
	        </label>
	        <label class="item item-input item-floating-label pincode">
	        	<span class="input-label">Пароль или PIN код</span>
	          <input type="password" autocomplete="off" placeholder="Пароль или PIN код" ng-model="user.pin"/>
	        </label>
			
			<!-- сообщения об ошибке -->
	        <div class="item- assertive text-center" ng-if="user.error">
		        <br/>
	        	{{user.error}}
	        </div>
			<!-- END OF сообщения об ошибке -->

	        <div class="item">
	        	<div>
		        	<button 
		        		class="button button-block button-energized" 
		        		ng-click="doLogin()" 
		        		ng-class="{'disabled': !user.completeLgn || !user.pin}">
		        		Войти
		        	</button>
	        	</div>
	        	<div>
		        	<button 
		        		class="button button-block button-stable" 
		        		ng-click="getPin()" 
		        		ng-class="{'disabled': !user.completeLgn}">
		        		Получить ПИН
		        	</button>
	        	</div>
	        </div>
	    </div>
	</ion-content>
</ion-view>
