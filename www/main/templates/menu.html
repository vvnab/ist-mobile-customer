<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false" edge-drag-threshold="0">
    <!-- nav bar -->
    <ion-nav-bar class="bar-light" align-title="center">

      <ion-nav-back-button class="button-clear">
        <i class="icon ion-chevron-left"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="right" >
        <!-- <button class="button button-icon button-clear ion-navicon" menu-toggle="right" style="top: 0.35em;">
        </button> -->
        <div menu-toggle="right" data-icon="y" class="icon">
          <span
            class="badge badge-assertive badge-main-menu"
            ng-if="user.curOrders.length" ng-bind="user.curOrders.length"></span>
        </div>
      </ion-nav-buttons>



      <ion-nav-buttons side="left">
        <a href="tel:{{app.tel}}" class="button button-icon button-clear hidden" ng-show="showTel">
          <i class="material-icons icon md-icon">&#xE0CD;</i>
        </a>
      </ion-nav-buttons>

    </ion-nav-bar>
    <!-- END or nav bar -->

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <!-- <ion-header-bar class="bar-stable" align-title="center">
      <h1 class="title"> Меню <small class="small">{{appVersion}}</small></h1>
    </ion-header-bar> -->
    <ion-content>
      <div class="logo-container">
  			<img src="main/assets/images/100-tv-logo-red.png" alt="">
        <div class="account">
          <i class="material-icons">account_circle</i>
          <span>
            {{ user.profile.msisdn }}
            <!-- ....0909 -->
          </span>
        </div>
  		</div>
      <ion-list>
        <ion-item class="item-icon-left menu-item" nav-clear menu-toggle ng-repeat="item in app.menu" ng-href="{{item.href()}}" ng-click="item.action(user)">
          <i class="icon ion-{{item.icon}}" ng-if="item.iconType != 'md'"></i>
          <i class="icon material-icons" ng-if="item.iconType == 'md'" ng-bind-html="item.icon"></i>
          {{item.title}}
          <span class="badge badge-{{item.badgeClass}}" ng-show="item.badge" ng-bind="item.badge"></span>
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="app-version">
      Меню приложения {{appVersion}}
    </div>
  </ion-side-menu>
</ion-side-menus>
